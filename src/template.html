<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <h1>BATTLESHIP</h1>
  <main>
    <div class="board__container">
      <h2>My fleet</h2>
      <div class="board player">
        
      </div>
    </div>
    <div class="board__container">
      <h2>Enemy fleet</h2>
      <div class="board enemy">

      </div>
    </div>
  </main>

  <div class="dialog">
    <div class="dialog-window">
      <h2>Welcome to the battleship game</h2>
      <h3>Place your ships</h3>
      <div class="game-setup">
        <div class="board__container">
          <div class="board">

          </div>
        </div>
        <div class="ship-selection">
          <div class="ship-selection-option">
            <p>1x</p>
            <div style="--size: 4"></div>
          </div>
          <div class="ship-selection-option">
            <p>2x</p>
            <div style="--size: 3"></div>
          </div>
          <div class="ship-selection-option">
            <p>3x</p>
            <div style="--size: 2"></div>
          </div>
          <div class="ship-selection-option">
            <p>4x</p>
            <div style="--size: 1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
